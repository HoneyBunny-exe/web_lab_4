<div id="contacts_wrapper" style="width: 800px;padding: 30px; margin-left:auto;margin-right: auto;">
    <div style="font-size: 1.5em;margin-top:20px;margin-bottom:20px;margin-left:auto;margin-right: auto;">Бронирование</div>
    <div style="margin-left:auto;margin-right: auto;">
        <div id="contacts_info1">Чтобы забронировать столик, свяжитесь с нами по телефону или воспользуйтесь удобной формой онлайн-бронирования.</div>
        <div id="contacts_info2">Присоединяйтесь к нам в "Нежные Вкусы" и дайте вашему вечеру особенный оттенок вкуса!</div>
    </div>
</div>

<div id="form">
    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" name="phone">
    <!-- "tel" тип используется для полей ввода телефонных номеров -->

    <br>

    <label for="email">Почта:</label>
    <input type="email" id="email" name="email" required>
    <!-- "email" тип используется для полей ввода адресов электронной почты -->

    <br>

    <div style="margin-top: 20px; margin-left:auto; margin-right: auto; width:fit-content">
        <input type="submit" value="Отправить">
    </div>
</div>
